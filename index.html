<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Melu, Be My Valentine? 💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body style="
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Comic Neue', cursive;
    color: #fff;
    overflow: hidden;
">

    <div style="text-align: center;">
        <h1 style="
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 10px #ff4b8b;
        ">
           Love you so much melu
            All You Need Is <span style="color: #ff4b8b;">Love.</span>
        </h1>

        <p style="font-size: 1.3rem; margin-bottom: 20px;">
            Hey Melu, will you be my Valentine? 💕
        </p>

        <div style="display: flex; gap: 20px; justify-content: center;">
            <button id="yesButton" style="
                border: none;
                background-color: #ff4b8b;
                color: #fff;
                padding: 10px 30px;
                border-radius: 30px;
                cursor: pointer;
                font-size: 1.2rem;
                transition: all 0.3s ease-in-out;
                box-shadow: 0 4px 15px rgba(255, 75, 139, 0.5);
            ">Yes! 💖</button>

            <button id="noButton" style="
                border: none;
                background-color: #444;
                color: #fff;
                padding: 10px 30px;
                border-radius: 30px;
                cursor: pointer;
                font-size: 1.2rem;
                transition: all 0.3s ease-in-out;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            ">No 😢</button>
        </div>

        <div style="margin-top: 20px;">
            <img src="couple.png" alt="Romantic Couple" style="
                width: 100%;
                max-width: 350px;
                border-radius: 20px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            ">
        </div>
    </div>

    <div class="confetti" style="
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: url('confetti.png');
        background-size: contain;
        display: none;
    "></div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const confetti = document.querySelector('.confetti');

        let yesButtonSize = 1;

        noButton.addEventListener('click', () => {
            yesButtonSize += 0.4;
            yesButton.style.transform = `scale(${yesButtonSize})`;

            if (yesButtonSize >= 2.5) {
                noButton.style.display = 'none';
            }
        });

        yesButton.addEventListener('click', () => {
            confetti.style.display = 'block';
            setTimeout(() => {
                alert('Yay! ❤️ Can’t wait for our date!');
            }, 500);
        });
    </script>
</body>
</html>
